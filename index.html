<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Page Kuis</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
	
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="images/pistel.jpg" class="brand_logo" alt="Logo">
						</div>
					</div>
					<div class="d-flex justify-content-center form_container">
						<form>
							<div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" name="" class="form-control input_user" value="" placeholder="username">
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" name="" class="form-control input_pass" value="" placeholder="password">
							</div>
							<div class="form-group">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customControlInline">
									<label class="custom-control-label" for="customControlInline" style="color:white">Remember me</label>
								</div>
							</div>
						</form>
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<button type="button" name="button" class="btn login_btn">Login</button>
					</div>
					<div class="mt-4">
						<div class="d-flex justify-content-center links" style="color:white">
							Don't have an account? <a href="#" class="ml-2" style="color:lightslategray">Sign Up</a>
						</div>
						<div class="d-flex justify-content-center links">
							<a href="#" style="color:lightslategray">Forgot your password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	
<!--===============================================================================================-->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="js/jquery.min.js"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="js/all.js"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="serviceworker.js"></script>
</body>
</html>
